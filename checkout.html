<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Hopia Store</title>
    <link rel="icon" href="/hopia.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mt-3 mb-3">
      <a href="/mp2/">Go back</a>
      <form>
        <div class="row">
          <div class="col-sm-6 bg-dark text-light mb-3">
            <fieldset>
              <legend>
                <strong>Customer's Info:</strong>
              </legend>

                <div class="mb-3">
                    <input id="fname" class="form-control mb-1" type="text" placeholder="Firstname" required>
                    <input id="lname" class="form-control mb-1" type="text" placeholder="Lastname" required>
                    <input id="mobile" class="form-control mb-1" type="tel" placeholder="Mobile no." required>
                    <input id="email" class="form-control mb-1" type="email" placeholder="Email">
                </div>
                
                <div class="mb-3">
                  <p><strong>Mode of payment:</strong></p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="cash" name="payment" value="cash" checked />
                    <label class="form-check-label" for="cash">Cash</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="gcash" name="payment" value="gcash" />
                    <label class="form-check-label" for="gcash">Gcash</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="card" name="payment" value="card" />
                    <label class="form-check-label" for="card">Card</label>
                  </div>
                </div>

                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Reminder:</h4>
                    <p>Kindly fill out the form correctly. Once you submit the form, please give us some time to prepare your order. Expect a call from us for confirmation of your order.</p>
                </div>
            </fieldset>
          </div>
          <div class="col-sm-6">
            <div id='map'>
              <div class="search-container">
                <input class="form-control" type="search" id="destination" placeholder="Delivery address" required />
                <div id="suggestions"></div>
              </div>
            </div>
            <div id="instructions"></div>
            <div class="mt-3">
              <button id="doneBtn" class="btn btn-primary btn-lg w-100" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Done</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="offcanvas offcanvas-bottom customize" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <div></div>
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Review your transaction</h5>
        <button id="receiptCanvas" type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-md-8 col-lg-6">
              <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title">Receipt</h5>
                </div>
                <div id="card-body" class="card-body">
                  
                </div> 
                <div class="alert alert-info" role="alert">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      All the information above is correct, and I'm aware that once I confirm this transaction, my order will be sent. 
                    </label>
                  </div>
                </div>
                <button id="confirmButton" class="btn btn-success btn-lg w-100 mb-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop" disabled>Confirm</button>
                <button id="backButton" type="button" class="btn btn-primary btn-lg w-100" data-bs-dismiss="offcanvas" aria-label="Close">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="tnxMessage" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <a id="okBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./checkout.js"></script>
  </body>
</html>
